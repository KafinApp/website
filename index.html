<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0a370d" />
    <meta name="msapplication-navbutton-color" content="#020c03" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0a370d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafin</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

      :root {
        /* Customer Colors */
        --customer-primary: #472e1d;
        --customer-secondary: #ffa500;
        --customer-gradient-from: #130800;
        --customer-gradient-to: #472e1d;

        /* Cafe Owner Colors */
        --cafeowner-primary: #0d3c0f;
        --cafeowner-secondary: #9fb49f;
        --cafeowner-gradient-from: #020c03;
        --cafeowner-gradient-to: #0a370d;

        /* Element Colors */
        --element-primary: #f5f0dc;
        --element-selected: #fff1c0;
        --element-horizontal-gradient-from: #f5f0dc;
        --element-horizontal-gradient-to: #f9e6a1;
        --element-vertical-gradient-from: #f9e6a1;
        --element-vertical-gradient-to: #fff1c0;

        /* Other Colors */
        --light-brown: #888279;
        --button-gradient-from: #402512;
        --button-gradient-to: #6c4629;
        --background: #fcfcfc;

        /* Error Colors */
        --error-red: #be0000;
        --error-background: #eebebe;
      }

      body {
        margin: 0;
        font-family: "Raleway", sans-serif;
        touch-action: none;
      }

      .temp {
        display: flex;
        height: 100dvh;
        max-height: 100dvh;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          to top,
          var(--cafeowner-gradient-from),
          var(--cafeowner-gradient-to)
        );
        position: relative;
        overflow: hidden;
      }

      .temp .background-image {
        width: unset;
        height: 100dvh;
        aspect-ratio: 1;
        top: -40px;
        z-index: 1;
        filter: blur(2px) opacity(0.25);
      }

      .temp .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        padding-bottom: 100px;
      }

      .temp .message * {
        color: var(--element-primary);
        text-align: center;
        margin: 0;
      }

      .temp .message h1 {
        font-family: "Lora", sans-serif;
        font-weight: 400;
        font-size: 72px;
      }

      .temp .message p {
        text-align: right;
        margin-top: -1.5rem;
      }

      .temp .message .logo-image {
        width: 350px;
      }

      @media screen and (max-width: 734px) {
        .temp .message .logo-image {
          width: 220px;
        }
        .temp .message p {
          font-size: 12px;
          margin-top: -1rem;
        }
      }

      .temp .author {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        margin: 0;
        color: var(--element-primary);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <section class="temp">
      <img
        class="background-image"
        src="./assets/coffee_beans.png"
        alt="Kahve çekirdekleri."
      />
      <div class="message">
        <div>
          <img
            class="logo-image"
            src="./assets/logo_text.png"
            alt="Kahve çekirdekleri."
          />
          <p>Çok yakında</p>
        </div>
      </div>
      <p class="author">Ali Kerem Ata</p>
    </section>
  </body>
</html>
